description "Node.js Radxa Rock - Webserver"
author      "Jeremy Darling <jeremy.darling@gmail.com>"

# used to be: start on startup
# until we found some mounts weren't ready yet while booting:
start on started mountall
stop on shutdown

# Automatically Respawn:
respawn
respawn limit 5 60

pre-start script
    test -x /usr/bin/node || { stop; exit 0; }
    test -e /home/rock/radxa-rock/examples/web || { stop; exit 0; }
end script

script
    chdir /home/rock/radxa-rock/examples/web/
    exec /usr/bin/node server > /var/log/rock-web.log 2>&1
end script

post-start script
   # Optionally put a script here that will notifiy you node has (re)started
   # /root/bin/hoptoad.sh "node.js has started!"
end script
